{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h1>Editar Cliente</h1>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ client.phone }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Endereço</label>
        <textarea class="form-control" id="address" name="address">{{ client.address }}</textarea>
    </div>
    <div class="mb-3">
        <label for="adicionais" class="form-label">Informações Adicionais</label>
        <textarea class="form-control" id="adicionais" name="adicionais">{{ client.adicionais }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
