{% extends "base.html" %}

{% block title %}Editar Projeto{% endblock %}

{% block content %}
<h1>Editar Projeto</h1>
<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ project[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="start_date" class="form-label">Data de Início</label>
        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ project[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="end_date" class="form-label">Data de Término</label>
        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ project[3] }}" required>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
            <option value="pending" {% if project[4] == "pending" %}selected{% endif %}>Pendente</option>
            <option value="in_progress" {% if project[4] == "in_progress" %}selected{% endif %}>Em Andamento</option>
            <option value="completed" {% if project[4] == "completed" %}selected{% endif %}>Concluído</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
