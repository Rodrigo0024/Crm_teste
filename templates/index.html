{% extends "base.html" %}

{% block content %}
<h1>Lista de Clientes</h1>
<a href="{{ url_for('add_client') }}" class="btn btn-primary">Adicionar Cliente</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Informações Adicionais</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client[0] }}</td>
            <td>{{ client[1] }}</td>
            <td>{{ client[2] }}</td>
            <td>{{ client[3] }}</td>
            <td>{{ client[4] }}</td>
            <td>
                <a href="{{ url_for('edit_client', id=client[0]) }}" class="btn btn-warning">Editar</a>
                <a href="{{ url_for('delete_client', id=client[0]) }}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
