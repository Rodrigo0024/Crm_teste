{% extends "base.html" %}

{% block title %}Adicionar ao Pipeline{% endblock %}

{% block content %}
<h1>Adicionar ao Pipeline</h1>
<form method="POST">
    <div class="mb-3">
        <label for="client_id" class="form-label">Cliente</label>
        <select class="form-select" id="client_id" name="client_id" required>
            <option value="">Selecione um cliente</option>
            {% for client in clients %}
            <option value="{{ client[0] }}">{{ client[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="stage" class="form-label">Estágio</label>
        <select class="form-select" id="stage" name="stage" required>
            <option value="lead">Lead</option>
            <option value="proposal">Proposta</option>
            <option value="negotiation">Negociação</option>
            <option value="closed">Fechado</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="value" class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" class="form-control" id="value" name="value" placeholder="Ex: 1000.00" required>
    </div>
    <div class="mb-3">
        <label for="probability" class="form-label">Probabilidade (%)</label>
        <input type="number" class="form-control" id="probability" name="probability" min="0" max="100" placeholder="Ex: 75" required>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
